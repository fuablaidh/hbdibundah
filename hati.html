<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            flex-direction: column;
            position: relative; /* Add relative positioning for stacking context */
        }

        .heart-wrapper {
            position: relative;
            text-align: center;
        }

        .heart {
            height: 100px;
            width: 100px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -5px 5px 50px #f20044; /* Reducing the shadow size */
            animation: heart 0.6s linear infinite;
            cursor: pointer;
            margin: 20px 0;
            z-index: 2;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.1);
            }
            80% {
                transform: rotate(-45deg) scale(1.0);
            }
            100% {
                transform: rotate(-45deg) scale(0.9);
            }
        }

        .heart:before {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
            box-shadow: -5px -5px 50px #f20044; /* Reducing the shadow size */
        }

        .heart:after {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
            box-shadow: 5px 5px 50px #f20044; /* Reducing the shadow size */
        }

        .top-text {
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
            z-index: 2; /* Ensure the text is above the canvas */
            position: relative; /* Allow z-index to work */
        }

        .bottom-text {
            font-size: 18px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
            z-index: 2; /* Ensure the text is above the canvas */
            position: relative; /* Allow z-index to work */
        }
    </style>
</head>
<body>

    <script>
        var rnd = Math.random, flr = Math.floor;
        let canvas = document.createElement('canvas');

        document.getElementsByTagName('body')[0].appendChild(canvas);
        canvas.style.position = 'absolute';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = 1; /* Ensure canvas is below the text */

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        let ctx = canvas.getContext('2d');

        function rndNum(num) {
            return rnd() * num + 1;
        }

        function vector(x, y) {
            this.x = x;
            this.y = y;

            this.add = function(vec2) {
                this.x = this.x + vec2.x;
                this.y = this.y + vec2.y;
            }
        }

        function particle(pos, vel) {
            this.pos = new vector(pos.x, pos.y);
            this.vel = vel;
            this.finish = false;
            this.start = 0;

            this.update = function(time) {
                let timeSpan = time - this.start;

                if (timeSpan > 500) {
                    this.finish = true;
                }

                if (!this.finish) {
                    this.pos.add(this.vel);
                    this.vel.y = this.vel.y + gravity;
                }
            };

            this.draw = function() {
                if (!this.finish) {
                    drawDot(this.pos.x, this.pos.y, 1);
                }
            }
        }

        function firework(x, y) {
            this.pos = new vector(x, y);
            this.vel = new vector(0, -rndNum(10) - 3);
            this.color = 'hsl(' + rndNum(360) + ', 100%, 50%)'
            this.size = 4;
            this.finish = false;
            this.start = 0;
            let exParticles = [], exPLen = 100;

            let rootShow = true;

            this.update = function(time) {
                if (this.finish) {
                    return;
                }

                rootShow = this.vel.y < 0;

                if (rootShow) {
                    this.pos.add(this.vel);
                    this.vel.y = this.vel.y + gravity;
                } else {
                    if (exParticles.length === 0) {
                        flash = true;
                        for (let i = 0; i < exPLen; i++) {
                            exParticles.push(new particle(this.pos, new vector(-rndNum(10) + 5, -rndNum(10) + 5)));
                            exParticles[exParticles.length - 1].start = time;
                        }
                    }
                    let countFinish = 0;
                    for (let i = 0; i < exPLen; i++) {
                        let p = exParticles[i];
                        p.update(time);
                        if (p.finish) {
                            countFinish++;
                        }
                    }

                    if (countFinish === exPLen) {
                        this.finish = true;
                    }

                }
            }

            this.draw = function() {
                if (this.finish) {
                    return;
                }

                ctx.fillStyle = this.color;
                if (rootShow) {
                    drawDot(this.pos.x, this.pos.y, this.size);
                } else {
                    for (let i = 0; i < exPLen; i++) {
                        let p = exParticles[i];
                        p.draw();
                    }
                }
            }

        }

        function drawDot(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var fireworks = [],
            gravity = 0.2,
            snapTime = 0,
            flash = false;

        function init() {
            let numOfFireworks = 20;
            for (let i = 0; i < numOfFireworks; i++) {
                fireworks.push(new firework(rndNum(canvas.width), canvas.height));
            }
        }

        function update(time) {
            for (let i = 0, len = fireworks.length; i < len; i++) {
                let p = fireworks[i];
                p.update(time);
            }
        }

        function draw(time) {
            update(time);

            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            if (flash) {
                flash = false;
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = "30px Segoe UI";
            let newTime = time - snapTime;
            snapTime = time;

            ctx.fillStyle = 'blue';
            for (let i = 0, len = fireworks.length; i < len; i++) {
                let p = fireworks[i];
                if (p.finish) {
                    fireworks[i] = new firework(rndNum(canvas.width), canvas.height);
                    p = fireworks[i];
                    p.start = time;
                }
                p.draw();
            }

            window.requestAnimationFrame(draw);
        }

        window.addEventListener('resize', function() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        });

        init();
        draw();
    </script>

    <div class="top-text">❤️SELAMAT ULANG TAHUN IBUU❤️</div>
    <div class="heart"></div>
    <div class="bottom-text">~Dengan penuh rasa hormat, Falih❤️</div>

</body>
</html>
